<html>
    <head>
        <title>Questions</title>
        <link rel="stylesheet" href="questions.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="questions.js"></script>
        <!-- <script type="module" src="result.js"></script> -->
    
    </head>

    <body style="background-color: #ffdead;" onload="nextQuestion()">

        <div class="progress-wrapper">
  
            <div class="progress-1 progress-point">
            </div>
            <div class="progress-waypoint">
            </div>
            
            <div class="progress-2 progress-point"> 
            </div>
            <div class="progress-waypoint">
            </div>
            
            <div class="progress-3 progress-point">
            </div>
            <div class="progress-waypoint">
            </div>
            
            <div class="progress-4 progress-point">
            </div>
            <div class="progress-waypoint">
            </div>
            
            <div class="progress-5 progress-point">
            </div>
            <div class="progress-waypoint">
            </div>

            <div class="progress-6 progress-point">
              </div>
              <div class="progress-waypoint">
            </div>

            <div class="progress-7 progress-point">
              </div>
              <div class="progress-waypoint">
            </div>

            <div class="progress-8 progress-point">
              </div>
              <div class="progress-waypoint">
            </div>

            <div class="progress-9 progress-point">
              </div>
              <div class="progress-waypoint">
            </div>

            <div class="progress-10 progress-point">
              </div>
    
        </div>


        <div class="display">
          <div class="question">
            <p><span id="x">X</span> <span id="op">+</span> <span id="y">Y</span> = </p>
          </div>
          <div class="answer">
            <input type="text" placeholder="Enter Your Answer Here!" style="font-size:30px; margin:20px;">
          </div>
          <div class="next" style="margin-top: 40px;">
            <button class="btn btn-md btn-info" style="margin-right:50px;" onclick="prevQuestion()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
              <strong style="margin-left:5px;">Previous Question</strong></button>
            <button class="btn btn-md btn-info" id="nextQ" onclick="nextQuestion()"> <strong style="margin-right:5px;">Next Question</strong><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </div>
          <div class="tooltip" style="position: relative; margin-top: 30px; font-size: 30px;"></div>
            SEE HINT
            <span class="tooltiptext">This is a hint</span>
          </div>
          <div id="hidden" style="margin-top: 40px; display: none;">
            <button class="btn btn-lg btn-success" onclick="seeResult()"><strong style="margin-right: 5px;">See Results</strong>  <i class="fa fa-star" aria-hidden="true"></i></button>
          </div>
        </div>

        <div id="result">
          <div class="photo">
            <img src="C:\Users\aser\Desktop\report.jpg" style="width: 500px; height: 600px;">
          </div>
          <div id="score" style="margin-left: 50px;">
            <p id="message"></p>
          </div>
        </div>
        
    </body>
</html>
